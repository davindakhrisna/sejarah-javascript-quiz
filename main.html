<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Sejarah</title>
    <link rel="stylesheet" href="style.css">
    <!--================================ TABS ICON ================================-->
    <link rel="shortcut icon" href="media/favicon.ico">
    <!--================================ FONT ================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--================================ UNIQUE CHARACTER ================================-->
    <script src="https://kit.fontawesome.com/41b9344197.js" crossorigin="anonymous"></script>
    <!--================================ ANIMATE.CSS ================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Pertanyaan</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Jawaban</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Jawaban</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Jawaban</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Jawaban</label>
                </li>
            </ul>
        </div>

        <button id="submit">Submit</button>

    </div>



    <script src="script.js"></script>

</body>
</html>
